<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <app-input label="Email" type="email" formControlName="email" [error]="errorMessage('email')">
    </app-input>
    <app-input label="Password" type="password" formControlName="password" [error]="errorMessage('password')">
    </app-input>
    <button class="btn btn-primary w-100">Login</button>
  </form>
</div>
