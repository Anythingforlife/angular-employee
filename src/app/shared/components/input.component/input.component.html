<div class="mb-3">
  <label>{{ label }}</label>
  <div class="position-relative">
    <input class="form-control" [type]="inputType" [value]="value" [disabled]="disabled" (input)="onInput($event)"
      (blur)="onTouched()" />

    <!-- Eye Icon -->
    <button *ngIf="type === 'password'" type="button"
      class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 p-0" (click)="togglePassword()"
      [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
      <!-- Eye Open -->
      <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
        viewBox="0 0 16 16">
        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z" />
        <path d="M8 5a3 3 0 1 0 0 6 3 3 0 0 0 0-6z" />
      </svg>

      <!-- Eye Closed -->
      <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
        viewBox="0 0 16 16">
        <path
          d="M13.359 11.238C14.386 10.224 15.195 9.02 16 8c0 0-3-5.5-8-5.5-1.61 0-3.057.417-4.307 1.004l1.513 1.513A3 3 0 0 1 8 5a3 3 0 0 1 3 3c0 .506-.12.982-.318 1.41l1.677 1.828z" />
        <path d="M11.354 13.354l-9-9 .708-.708 9 9-.708.708z" />
        <path d="M5.647 7.354A3 3 0 0 0 8 11a3 3 0 0 0 1.646-.647l-4-4z" />
      </svg>
    </button>
  </div>

  <small class="text-danger" *ngIf="error">{{ error }}</small>
</div>
